<!DOCTYPE html>

<html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Formulario de Pago</title> <link rel="stylesheet" href="style-pago.css"> </head> <body> <div class="payment-form"> <h1>Formulario de Pago</h1>
 
Copiar
    <div class="total-amount">
        <p>Total a pagar: <span id="total">$20</span></p>
    </div>

    <div class="payment-method">
        <h2>Método de Pago</h2>
        <label>
            <input type="radio" name="payment-method" value="credit-card" checked> Tarjeta de Crédito
        </label>
        <label>
            <input type="radio" name="payment-method" value="paypal"> PayPal
        </label>
    </div>

    <div class="credit-card-info">
        <h2>Información de la Tarjeta</h2>
        <label for="card-number">Número de Tarjeta</label>
        <input type="text" id="card-number" placeholder="1234 5678 9101 1121" maxlength="19" required>
        
        <label for="card-holder">Nombre en la Tarjeta</label>
        <input type="text" id="card-holder" placeholder="Nombre del Titular" required>

        <label for="expiry-date">Fecha de Expiración</label>
        <input type="text" id="expiry-date" placeholder="MM/AA" maxlength="5" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
    </div>

    <div class="billing-address">
        <h2>Dirección de Facturación</h2>
        <label for="address">Dirección</label>
        <input type="text" id="address" placeholder="Calle y número" required>

        <label for="city">Ciudad</label>
        <input type="text" id="city" placeholder="Ciudad" required>

        <label for="state">Estado/Provincia</label>
        <input type="text" id="state" placeholder="Estado o Provincia" required>

        <label for="zip">Código Postal</label>
        <input type="text" id="zip" placeholder="Código Postal" required>

        <label for="country">País</label>
        <select id="country" required>
            <option value="">Selecciona un país</option>
            <option value="mx">México</option>
            <option value="es">España</option>
            <option value="us">Estados Unidos</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
        </select>
    </div>

    <div class="terms-and-conditions">
        <label>
            <input type="checkbox" id="terms" required> Acepto los <a href="#">términos y condiciones</a>
        </label>
    </div>

    <button id="pay-button" disabled>Pagar</button>
</div>

<script src="pago.js"></script>
</body> </html>
